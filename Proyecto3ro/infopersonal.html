<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Usuario</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    Panel del Usuario
    <button class="btn acceder-btn" onclick="cerrarSesion()" style="float:right; margin-right:20px;">Cerrar Sesión</button>
  </header>

  <main>
    <div class="content active">
      <h2>Mis Datos</h2>
      <form id="datos-form" onsubmit="return guardarDatos(event)">
        <input type="hidden" name="id_usuario" id="id_usuario">
        <input type="text" name="telefono" id="telefono" placeholder="Teléfono">
        <button class="btn acceder-btn" type="submit">Actualizar Datos</button>
      </form>
    </div>

    <div class="content">
      <h2>Información completa</h2>
      <pre id="datos-usuario"></pre>
    </div>
  </main>
</body>
</html>
